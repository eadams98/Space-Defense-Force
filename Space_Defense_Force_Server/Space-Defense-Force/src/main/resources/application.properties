spring.application.name=user-service

# Database properties
#spring.datasource.url=jdbc:mysql://${MYSQL_SERVICE_NAME}/defense_force?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://db.${COPILOT_SERVICE_DISCOVERY_ENDPOINT}/defense_force?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
